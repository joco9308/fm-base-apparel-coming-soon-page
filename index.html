<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="illustration mobile">
      <img src="images/hero-mobile.jpg" alt="hero">
    </div>
    <section class="content">
      <h1>
        <div class="header-alt">We're</div>
        <div>coming</div>
        <div>soon</div>
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form id="subscribe-form">
        <div class="form-group" >
          <div class="input-wrapper">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <div class="error-icon">
              <img src="images/icon-error.svg" alt="error icon">
            </div>
            <button>
              <img src="images/icon-arrow.svg" alt="arrow icon">
            </button>
          </div>
          <div class="error" id="error">Please provide a valid email</div>
        </div>
      </form>
    </section>
  </main>

  <div class="illustration desktop">
    <img src="images/hero-desktop.jpg" alt="hero">
  </div>
  <script>
    const form =  document.getElementById('subscribe-form');
    const formGroup = form.querySelector('.form-group');
  
    form.noValidate = true;
    form.addEventListener('submit', e => {
      e.preventDefault();
      e.stopPropagation();
      
      const email = form['email'].value;
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!email || !re.test(String(email).toLowerCase())) {
        formGroup.classList.add('field-error');
      } else {
        formGroup.classList.remove('field-error');
      }
    })
  </script>
</body>
</html>
